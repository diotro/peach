overwrite: true
schema: './src/schema/**/*.gql.ts'
hooks:
  afterAllFileWrite:
    - "eslint --fix --no-ignore --rule 'max-len: off' --rule '@typescript-eslint/camelcase: off'
      --rule '@typescript-eslint/no-explicit-any: off'"
generates:
  src/generated/types.ts:
    plugins:
      typescript:
        maybeValue: T | undefined
    config:
      immutableTypes: true
  src/generated/resolver-types.ts:
    plugins:
      typescript:
        maybeValue: T | undefined
      typescript-resolvers:
        maybeValue: T | undefined
        contextType: ../context#Context
    config:
      noSchemaStitching: true
      useIndexSignature: true
      immutableTypes: true
  src/schema/index.ts:
    plugins:
      - ./codegen-index-plugin.js
    config:
      exportName: 'typeDef'
  src/resolver/index.ts:
    plugins:
      - ./codegen-index-plugin.js
    config:
      exportName: 'resolver'
